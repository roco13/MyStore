<div class="cart">
    <h2>Shopping Cart</h2>
    <h3 *ngIf="cartProductList.length === 0">Your cart is empty.</h3>
    <a routerLink="/">Back to shopping</a>
    <div *ngIf="cartProductList.length > 0">
        <!-- <ul>
            <li *ngFor="let product of cartProductList">
                {{ product.name }} 
                <br>
                {{ product.price }}
                <br>
                {{ product.quantity}}
            </li>
        </ul> -->

        <div class="cart-container">
            <div class="cart-panel">
                <app-product-item *ngFor="let product of cartProductList" [product]="product" [showRemoveProductButton]="true" (removeProduct)="removeProduct($event)"></app-product-item>

        <p>Total: {{ cartTotal | number:'1.2-2' }}</p>
            </div>
            <div class="cart-panel">
                <form #form="ngForm" (ngSubmit)="submitOrder()">
                    <label for="name">Full Name</label>
                    <input type="text" required name="name" placeholder="Name" minlength="3" maxlength="32" [(ngModel)]="userName">
                    <label for="address">Address</label>
                    <input type="text" required name="address" placeholder="Address" [(ngModel)]="userAddress">
                    <label for="cc">Credit Card Number</label>
                    <input type="text" required name="cc" placeholder="Name" [(ngModel)]="userCC">
                    <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Submit Order</button>
                </form>
            </div>
        </div>
    </div>
</div>

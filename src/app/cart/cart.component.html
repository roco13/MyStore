<div class="cart">
    <h2>Shopping Cart</h2>
    <h3 *ngIf="cartProductList.length === 0" class="cart-empty">Your cart is empty.</h3>
    <p class="back-shopping"><a routerLink="/">Back to shopping</a></p>
    <div *ngIf="cartProductList.length > 0">

        <div class="cart-container">
            <div class="cart-panel">                
                <app-product-item *ngFor="let product of cartProductList" [product]="product" [showRemoveProductButton]="true" (removeProduct)="removeProduct($event)"></app-product-item>
        
            </div>
            <div class="cart-right-panel">
                <p class="cart-total">Total: {{ cartTotal | number:'1.2-2' }}</p>
                <form #form="ngForm" (ngSubmit)="submitOrder()">
                    <label for="name">Full Name</label>
                    <input type="text" required name="name" placeholder="Name (Minimum 3 characters)" minlength="3" maxlength="32" [(ngModel)]="userName">
                    <label for="address">Address</label>
                    <input type="text" required name="address" placeholder="Address (Minimum 10 characters)"  minlength="10" [(ngModel)]="userAddress">
                    <label for="cc">Credit Card Number</label>
                    <input type="text" required name="cc" placeholder="16 digit number" [(ngModel)]="userCC">
                    <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Submit Order</button>
                </form>
            </div>
            
        </div>
    </div>
</div>
